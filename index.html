<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie_edge">
        <title> Hangman</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">       
         <link rel="stylesheet" href="./assets/css/style.css">  
    </head>
    <body class="background">
        <video autoplay loop muted id="movingbackground">
            <source src="./assets/images/Space Loop 3440x1440.mp4" type="video/mp4">

        </video>

        <div id="player">
     <audio autoplay loop id="myAudio"  hidden controls>
         <source src="./assets/sound/SpaceGone.mp3" hidden="true">
     </audio>    
    </div>
    
  
        <div class="container background ">
            <div class="row">
                <video id="gameover" hidden="true">
                 <source src="./assets/images/GameOver.mp4">
                </video>
                <div class="col-12 col-md-4">
                     <img src="./assets/images/spaceship.gif" alt="spaceship" id="spaceship" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-4">
                        <img src="./assets/images/planet.gif" alt="planet" id="planet" class =" img-fluid">
                    </div>

                </div>
                <div class="row text-center">
                    <div class="col-12 col-md-6">
                        <h2> Shots Hit <br/>
                            <span id="placeholders"></span>
                        </h2>

                    </div>
                    <div class="col-12 col-md-6">
                        <h2>Missed Shots <br/>
                     <span id="guessed-letters"></span></h2>


                    </div>

                </div>
            <div class="row">
                <div class="col=12 col-md-4 text-center ">
                    <h3>
                        Ammo: <span id="Guesses-Left">0</span>
                    </h3>
                </div>
                <div class="col=12 col-md-4 text-center ">
                        <h3>
                            Planets Saved: <span id="Wins">0</span>
                        </h3>
                    </div>
                    <div class="col=12 col-md-4 text-center ">
                            <h3>
                                Planets Destroyed: <span id="Losses">0</span>
                            </h3>
                        </div>
            </div>
            <div class="row text-center">
                <div class= "col-12 col-md-6">
                    <button id="Save" class="btn btn-primary">
                   <h4>
                       Save The Galaxy!
                   </h4>
                    </button>
                </div>
            </div>

            
            </div>
           
            
              


            </div>
    
               
        </div>
        <script src="./assets/javascript/game.js"></script> 
    </body>
</html>
